continuation_prompt = "▶▶"

# A minimal left prompt
format = """$character"""

# Language symbol should be at the start
right_format = """
$directory\
$username\
$hostname\
$shlvl\
$kubernetes\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$aws\
$gcloud\
$openstack\
$cmake\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$red\
$ruby\
$rust\
$scala\
$swift\
